  elven.2001.t:0 "Epic Rap Battle - Scene 1"
  elven.2001.desc:0 "And flame before blackest pit spake, before the incarnate of hate. Who rose then from his darkened throne, and spoke ruinous words of woe. Of oaths spoke in youthful days, of blood stained upon the quays\n\nIn reply the flame then sung, of sorrow and of endless tears, of star set high above all fears. Of sorrow deeper than the sea, of good will turned to ill indeed. But though the tears unending flow, still yet unbowed to lord of woes; to build anew and mend aright, the sorrows born in grief-filled nights.\n\nAnd the Shadow sung of falling night, of oaths betrayed and friends to flight. Of shattered halls and rivers of flame, of sorrow and of hate-filled bane."
  elven.2001.a:0 "Epic Rap Battle - Scene 1"

  elven.2002.t:0 "Epic Rap Battle - Scene 2"
  elven.2002.desc:0 "The last of seven replied, of hate that would never die. Of war that would not abate, ere the ending of all days. Of love deeper than the earth below, though not of blood, truth would show. Of the flame which cannot die, though malice smothers all under sky. Of embers fanned to flames of war, the rising of the sun of morn."
  elven.2002.a:0 "Epic Rap Battle - Scene 2"

