  ### Maglor Event Chain ###
  ##########################

  elven.1000.t:0 "The Last Son of Fëanor" # Title for Maglor intro
  elven.1000.desc:0 "Once, there were seven. Now, I am the last. In folly of youth, despair, love, and rage was an [Concept('oathoffeanor','oath')|E] sworn which drove us to our ruin. To ill end indeed did come all we began well. I will not say no good was done, for good was done. Yet good does not erase evil, even if good comes of it.\n\nFor three-thousand years, I wandered the seashore, lamenting. I can scarcely remember those days, the black pit of despair a maw which consumed everything. I did not know of the death of my nephew, not until it was far too late. Yet my deeds and my oath set me still apart from my people, and so I came here, to Himring. Here have I dwelled since. Despite my best efforts, news of my presence became known, and some of my most foolishly loyal followers came and joined me.\n\nWe have built a life, after a fashion. Humble, yet peaceful. Yet even we hear the words carried on the wind and in the seas. The [Concept('sauroncharacter','Darkness')|E] rises anew, and the strength of the Free Peoples is not what once it was. Dare I act?"
  elven.1000.a:0 "I can remain secluded no more." # Rouse himself 
  elven.1000.b:0 "To ill end shall all things turn. I shall remain here." # Remain Melancholy 

  elven.1500.t:0 "The Path of Maglor" 
  elven.1500.desc:0 "I can remain secluded no more. Yet I am, as now, but one [Concept('eldar','Elda')|E], with a small following. To fight [sauroncharacter|E], I shall need to plan carefully. Two paths lie before me. Try to rally what Elves I can and take the fight to Sauron directly? Or assert my claim (though questionable) to the position of High-king, before leveraging that power to defeat Sauron?"
  elven.1500.a:0 "We shall take the fight to Sauron." # Crusade Against Darkness
  elven.1500.a.tt:0 "Maglor will rally what Elves he can to his banner, before taking the war to Sauron.\n\nUnlock the #V Rally the Army of the Righteous#! [decision|E], which will determine the route you take."
  elven.1500.b:0 "I shall unite the Elves once more under the High-kings." # Kingship by Seniority
  elven.1500.b.tt:0 "Maglor will attempt to claim the High-kingship of the Noldor on account of his status as the most senior male Finweion left in Middle-earth.\n\n#N This choice will almost assuredly result in war with Lindon, as few will accept the claim of a Fëanorian.#!"

